<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        nav {
            background-color: #f8f9fa;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        nav li {
            margin: 0;
            padding: 0;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            display: block;
        }
        
        nav a:hover, nav a.active {
            background-color: #e9ecef;
        }
        
        .content {
            padding: 1rem;
        }

        /* New styles for images and articles */
        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .destination-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .article-preview {
            margin: 2rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .article-preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        article h2 {
            margin-top: 0.5rem;
        }

        article h3 {
            margin-top: 0.5rem;
        }

        article p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    {{ nav_content | safe }}
    <div class="content">
        {{ content | safe }}
    </div>
</body>
</html>
